<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Chum Got a Starite!</title>
	<link rel="stylesheet" href="chum.css">
</head>

<body>
	<div id="bm"> </div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.5/lottie.js" type="text/javascript"></script>
	<script>
		lottie.loadAnimation({
		  container: document.getElementById('bm'), // the dom element that will contain the animation
		  renderer: 'svg',
		  loop: true,
		  autoplay: true,
		  path: 'Chum.json' // the path to the animation json
		});
		lottie.play();
	</script>
</body>
</html>
